<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Facebook for Myself</title>
</head>
<body ng-app = "myApp">
    <div class = "container">
        <div class="jumbotron">
            <h1 class="display-3">My Life</h1>
            </div> <!--end jumbotron-->
    <div class = "col-md-12" id = "displayStuff">
        <div ng-controller="myLifeController as life">
        <div class = "row">
           
    <div class = "thumbnail col-md-4" ng-repeat="photo in life.pictures">
        <p class="clickCounter">Number of times photo clicked: {{photo.clicked}}</p>
<img class = "style" "img-responsive" ng-src ="{{photo.photo}}" ng-click="life.clip(photo)" ng-show = "photo.photoShow">
<p class="caption" ng-show = "photo.captionShow" ng-click="life.clip(photo)">{{photo.caption}}</p>
<br>
<button type="button" class="like-btn" ng-click = "life.like(photo)"> Like {{photo.likes}}</button>
</button>
<button class="showComments" ng-click="life.showComment(photo)">Show/Hide comments</button>
<input class ="input" type = "text" ng-model = "photo.comment" placeholder = "comment here">
<button class = "submit" ng-click = "life.submit(photo)">Add Comment</button>
<ul class="commentsHere" ng-show="photo.commentShow">
    <li ng-repeat="comment in photo.comments track by $index">{{comment.comment}}</li>
</ul>
<!-- <ul>
<!-- <li ng-repeat = "comment in photo.comments track by $index" >{{comment.comment}}</li>     -->
<!-- </ul>      -->
</div>
</div>
</div> <!--end row for stuff -->
</div> <!--end div for displayStuff -->
</div> <!--end div for ng-controller myLifeController -->
    </div> <!--end div for container-fluid -->
</body> <!--end body for myApp -->
</html>
